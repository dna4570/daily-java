th:object
  Thymeleaf専用の属性の1つ。
  スコープに格納されているオブジェクトを取得する。
  後述の選択変数式とセットで使用される。

*{フィールド名}
  式の1つで、「選択変数式」という。
  予めth:objectでオブジェクトを取得しておくと、「*{フィールド名}」と記述することで、
  取得したオブジェクトのフィールドの値を取得することができる。
  今までのように、変数式を利用して「${スコープ変数名.フィールド名}」と記述しても問題はないが、
  スコープ変数名を記述しなくてもいいため、こちらの方が効率が良い。


th:field
  Thymeleaf専用の属性の1つ。
  以下の機能を提供する。

  ・id属性に属性値に指定した名前を設定
  ・name属性に属性値に指定した名前を設定
  ・value属性に属性値を設定

  サンプルの場合、「<input type="text" id="userId" name="userId" value="4567" />」と出力される。


th:errors
  入力チェックに該当した場合、この属性を記述したタグ内にエラーメッセージを表示する。
  その際、属性値に記述されたフィールドに対応するエラーメッセージが表示される。
  エラーメッセージの詳細についてはP125参照。

-->
